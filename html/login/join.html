<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximun-scale=3.0, minimum-scale=0.5">

<link rel="stylesheet" href="../../css/base/reset.css">
<link rel="stylesheet" href="../../css/base/common.css">

<link rel="stylesheet" href="../../fonts/fontawesome5/css/all.min.css">

<link rel="stylesheet" href="../../css/src/login/join.css">


<!--[if IE]>
<script src="./ie/html5shive/dist/html5shive.min.js"></script>
<script src="./ie/pie/PIE.js"></script>
<script src="./ie/respond/dist/respond.min.js"></script>
<![endif]-->

<title> Trading ProV1 </title>
</head>
<body>
<!-- layout -->
<div id="wrap">
  <div class="joinBox">
  <h1>회원가입</h1>
    <form action="#" method="POST">
      <fieldset class="user_set">
        <legend class="hidden">계정 설정</legend>
        <dl>
          <dt>
            <label for="userId">
              회사명
            </label>
          </dt>
          <dd class="input_area">
            <div>
              <input type="text" maxlength="20" required autofocus
               name="companyName" id="companyName" value="" placeholder="회사명을 입력해주세요. (영문/숫자)"/>
            </div>
          </dd>
          <dd class="confirm_text id_confirm">회사명을 입력해주세요.</dd>
        </dl>
        <!-- 비밀번호 -->
        <dl>
          <dt><label for="userPw">비밀번호</label></dt>
          <dd class="input_area">
            <div>
              <input type="password" required id="userPw" name="userPw" value="" placeholder="비밀번호를 입력해주세요" />
            </div>
            <strong  class="end_icon"><i class="fas fa-lock"></i></strong>
          </dd>
          <dd class="confirm_text">비밀번호는 10~20글자, 영문/숫자/특수문자(*!@#$^=-_)를 혼합하여 입력해주세요.</dd>
        </dl>

        <dl>
          <dt><label for="userPw2">비밀번호 재확인</label></dt>
          <dd class="input_area">
            <div>
              <input type="password" required id="userPw2" name="userPw2" value="" placeholder="비밀번호를 한 번 더 입력해주세요." />
            </div>
            <strong  class="end_icon">
              <i class="fas fa-lock"></i></strong>
          </dd>
          <dd class="confirm_text">비밀번호가 동일하지 않습니다.</dd>
        </dl>
        <!-- 핀 번호 -->
        <dl>
          <dt><label for="userPin">핀 번호 확인</label></dt>
          <dd class="input_area">
            <div>
              <input type="password" required id="userPin" name="userPin" value="" placeholder="핀 번호를 입력해주세요. (숫자 4자리)" />
            </div>
            <strong  class="end_icon"><i class="fas fa-lock"></i></strong>
          </dd>
          <dd class="confirm_text"></dd>
        </dl>
        
        <dl>
          <dt><label for="userPin2">핀 번호 재확인</label></dt>
          <dd class="input_area">
            <div>
              <input type="password" required id="userPin2" name="userPin2" value="" placeholder="핀 번호를 한 번 더 입력해주세요." minlength="4" maxlength="4"/>
            </div>
            <strong  class="end_icon">
              <i class="fas fa-lock"></i></strong>
          </dd>
          <dd class="confirm_text">핀 번호가 동일하지 않습니다.</dd>
        </dl>
      </fieldset>

      <div class="line"></div>

      <fieldset class="user_info">
        <legend class="hidden">개인 정보</legend>
        <dl>
          <dt><label for="userEmail">이메일 인증</label></dt>
          <dd class="input_area email_area">
            <div>
              <input type="email" required id="email" name="email" value="" placeholder="이메일을 입력해주세요." />
            </div>
          </dd>
          <dd>
            <button type="button" class="certiButton" id="certi" name="certi"> 인증요청 </button>
          </dd>
          <dd class="confirm_text">가입하신 인증 메일 주소를 꼭 기억해주세요.</dd>
        </dl>

        <dl>
          <dt>인증번호 입력</dt>
          <dd class="input_area email_area">
            <div>
              <input type="text" required id="email_certi" name="email_certi" value="" placeholder="인증번호를 입력해주세요." />
            </div>
          </dd>
          <dd>
            <button type="button" class="certiButton" id="certi" name="certi"> 인증하기 </button>
          </dd>
          <dd class="confirm_text">인증이 완료되었습니다.</dd>
        </dl>
      </fieldset>
      
      <fieldset class="confirm_send">
        <div class="input_area">
            <input type="submit" name="confirm_send_btn" value="회원가입">
        </div>
      </fieldset>
    </form>
  </div>
</div>


<!--script -->
  <script src="../../js/base/jquery-3.5.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>

  <script src="../../js/src/login/join.js"></script>
</body>
</html>
